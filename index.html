<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Map API</title>
    <style>
        body {
            text-align: center;
        }

        .main {
            margin-top: 20px;
        }

        #result {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>Humber College</h1>
    <div class="main">
        <input type="text" id="address" value="205 Humber College, Toronto, ON, CA">
        <input type="button" id="submit" value="Submit">
    </div>
    <div id="result"></div>

    <script>
        function getStaticMap(address) {
            let key = "AIzaSyA5FTte-kqVbT0Wzo2QRmieBA4tuOe1cLM";
            let url = "https://maps.googleapis.com/maps/api/geocode/json?address=" +
                address + "&key=" + key;

            fetch(url)
                .then((resp) => resp.json())
                .then(function (data) {
                    console.log(data);

                    let lat = data.results[0].geometry.location.lat;
                    let lng = data.results[0].geometry.location.lng;
                    let placeId = data.results[0].place_id;
                    let formatedAddress = data.results[0].formatted_address;
                    let staticMapUrl = "https://maps.googleapis.com/maps/api/staticmap?center=" +
                        lat + "," +
                        lng +
                        "&zoom=15&size=800x400" +
                        "&markers=color:red|" +
                        lat +
                        "," +
                        lng +
                        "&key=" +
                        key;

                    displayResult(lat, lng, placeId, formatedAddress, staticMapUrl);
                })
                .catch(function (error) {
                    console.log(error);
                });
        }

        function displayResult(lat, lng, placeId, formatedAddress, staticMapUrl) {
            let result = document.getElementById("result");

            result.innerHTML = "Coords: " +
                lat + "," + lng +
                "<br>" +
                "Place Id: " + placeId +
                "<br>" +
                "Address: " + formatedAddress +
                "<br>" +
                "<img src ='" +
                staticMapUrl +
                "'>";
        }

        document.getElementById("submit").addEventListener("click", function () {
            let addressInput = document.getElementById("address");
            let address = addressInput.value;
            getStaticMap(address);
        });
    </script>
</body>

</html>
